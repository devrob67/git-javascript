<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch javascript</title>
</head>
<body>
    
</body>

<script>
    
    var lagi = true;

    while(lagi){
        var angka = parseInt (prompt('masukan angka 1-3 !'));
     
        switch (angka) {
        case 1:
            alert('anda memasukan angka 1');
            break;
        case 2:
            alert('anda memasukan angka 2');
            break;
        case 3:
            alert('anda memasukan angka 3');
            break;
        default:
            alert('anda salah memasukan angka');
            break;
        }   

        lagi = confirm('masukan angka lagi ?');

    }

    alert('terima kasih');

    


    
</script>
</html>
