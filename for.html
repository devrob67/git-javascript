    <title>For dengan Javascript</title>

</body>

<script>
    
    var jmlAngkot =10;
    var noAngkot = 1;
    var angkotNormal = 6;

    while (noAngkot <= angkotNormal){
        console.log('Angkot Nomor ' + noAngkot + ' Beroperasi dengan baik');
        noAngkot++;
    }
    
    for (noAngkot = angkotNormal+1; noAngkot <= jmlAngkot; noAngkot++){
        console.log('Angkot Nomor ' + noAngkot + ' Sedang tidak beroperasi');
    }

</script>
