<script>
    var lagi = true;

    while(lagi){
        
        var makan = prompt("pilih makanan");
        var minum = prompt("pilih minum");
        
        if (makan == 1 && minum == 1 ) {
            alert('Anda Memilih Nasi & Jus');
        }else if (makan == 1 && minum == 2){
            alert('anda memilih Nasi & Teh Manis');
        }else if (makan == 2 & minum == 1){
            alert('anda memilih Baksi & Jus');
        }else{
            alert('anda memilih Bakso & Teh Manis')
        }

        lagi = confirm('Pilih Menu Lagi ?');
    }
    alert('Terima Kasih!');
</script>
